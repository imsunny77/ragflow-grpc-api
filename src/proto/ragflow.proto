syntax = "proto3";

package ragflow;

// Basic message types
message StatusResponse {
  bool status = 1;
  string message = 2;
  string data = 3;
}

// Dataset/Knowledge Base messages
message CreateKnowledgeBaseRequest {
  string name = 1;
  string description = 2;
}

message CreateKnowledgeBaseResponse {
  bool status = 1;
  string message = 2;
  string kb_id = 3;
}

message ListDatasetsRequest {
  int32 page = 1;
  int32 page_size = 2;
  string orderby = 3;
  bool desc = 4;
  string name = 5;
  string id = 6;
}

message Dataset {
  string id = 1;
  string name = 2;
  string description = 3;
  string avatar = 4;
  string embedding_model = 5;
  string permission = 6;
  string chunk_method = 7;
  int32 chunk_count = 8;
  int32 document_count = 9;
  string create_date = 10;
  string update_date = 11;
}

message ListDatasetsResponse {
  bool status = 1;
  string message = 2;
  repeated Dataset datasets = 3;
}

message UpdateDatasetRequest {
  string dataset_id = 1;
  string name = 2;
  string description = 3;
  string embedding_model = 4;
  string permission = 5;
  string chunk_method = 6;
}

message DeleteDatasetsRequest {
  repeated string ids = 1; // if empty, deletes all datasets
}

// Document Management messages
message Document {
  string id = 1;
  string name = 2;
  string dataset_id = 3;
  int32 size = 4;
  string type = 5;
  string chunk_method = 6;
  int32 chunk_count = 7;
  string status = 8;
  string create_date = 9;
  string update_date = 10;
  string thumbnail = 11;
}

message ListDocumentsRequest {
  string dataset_id = 1;
  int32 page = 2;
  int32 page_size = 3;
  string orderby = 4;
  bool desc = 5;
  string keywords = 6;
  string id = 7;
  string name = 8;
}

message ListDocumentsResponse {
  bool status = 1;
  string message = 2;
  repeated Document documents = 3;
  int32 total = 4;
}

message UpdateDocumentRequest {
  string dataset_id = 1;
  string document_id = 2;
  string name = 3;
  string chunk_method = 4;
  string parser_config = 5;
}

message DownloadDocumentRequest {
  string dataset_id = 1;
  string document_id = 2;
}

message DownloadDocumentResponse {
  bool status = 1;
  string message = 2;
  bytes file_data = 3;
  string filename = 4;
}

message DeleteDocumentsRequest {
  string dataset_id = 1;
  repeated string ids = 2; // if empty, deletes all documents in dataset
}

message ParseDocumentsRequest {
  string dataset_id = 1;
  repeated string document_ids = 2;
}

message UploadDocumentRequest {
  string kb_id = 1;
  bytes file_data = 2;
  string filename = 3;
}

// Chat Assistant Management messages
message ChatAssistant {
  string id = 1;
  string name = 2;
  string description = 3;
  string avatar = 4;
  repeated string dataset_ids = 5;
  string llm_model = 6;
  float temperature = 7;
  float top_p = 8;
  float presence_penalty = 9;
  float frequency_penalty = 10;
  string prompt = 11;
  float similarity_threshold = 12;
  float keywords_similarity_weight = 13;
  int32 top_n = 14;
  string create_date = 15;
  string update_date = 16;
}

message CreateChatAssistantRequest {
  string name = 1;
  string description = 2;
  string avatar = 3;
  repeated string dataset_ids = 4;
  string llm_model = 5;
  float temperature = 6;
  float top_p = 7;
  float presence_penalty = 8;
  float frequency_penalty = 9;
  string prompt = 10;
  float similarity_threshold = 11;
  float keywords_similarity_weight = 12;
  int32 top_n = 13;
}

message CreateChatAssistantResponse {
  bool status = 1;
  string message = 2;
  string chat_id = 3;
}

message ListChatAssistantsRequest {
  int32 page = 1;
  int32 page_size = 2;
  string orderby = 3;
  bool desc = 4;
  string name = 5;
  string id = 6;
}

message ListChatAssistantsResponse {
  bool status = 1;
  string message = 2;
  repeated ChatAssistant assistants = 3;
}

message UpdateChatAssistantRequest {
  string chat_id = 1;
  string name = 2;
  string description = 3;
  string avatar = 4;
  repeated string dataset_ids = 5;
  string llm_model = 6;
  float temperature = 7;
  float top_p = 8;
  float presence_penalty = 9;
  float frequency_penalty = 10;
  string prompt = 11;
  float similarity_threshold = 12;
  float keywords_similarity_weight = 13;
  int32 top_n = 14;
}

message DeleteChatAssistantsRequest {
  repeated string ids = 1; // if empty, deletes all chat assistants
}

// Session Management messages
message ChatMessage {
  string role = 1; // "user" or "assistant"
  string content = 2;
}

message Session {
  string id = 1;
  string chat_id = 2;
  string name = 3;
  string user_id = 4;
  repeated ChatMessage messages = 5;
  string create_date = 6;
  string update_date = 7;
}

message CreateSessionRequest {
  string chat_id = 1;
  string name = 2;
  string user_id = 3;
}

message CreateSessionResponse {
  bool status = 1;
  string message = 2;
  string session_id = 3;
}

message ListSessionsRequest {
  string chat_id = 1;
  int32 page = 2;
  int32 page_size = 3;
  string orderby = 4;
  bool desc = 5;
  string name = 6;
  string id = 7;
  string user_id = 8;
}

message ListSessionsResponse {
  bool status = 1;
  string message = 2;
  repeated Session sessions = 3;
}

message UpdateSessionRequest {
  string chat_id = 1;
  string session_id = 2;
  string name = 3;
  string user_id = 4;
}

message DeleteSessionsRequest {
  string chat_id = 1;
  repeated string ids = 2; // if empty, deletes all sessions for the chat assistant
}

// Chunk Management messages
message Chunk {
  string id = 1;
  string document_id = 2;
  string dataset_id = 3;
  string content = 4;
  string metadata = 5; // JSON string
  int32 position = 6;
  float similarity_score = 7;
  string create_date = 8;
  string update_date = 9;
}

message CreateChunkRequest {
  string dataset_id = 1;
  string document_id = 2;
  string content = 3;
  string metadata = 4; // JSON string
  int32 position = 5;
}

message CreateChunkResponse {
  bool status = 1;
  string message = 2;
  string chunk_id = 3;
}

message ListChunksRequest {
  string dataset_id = 1;
  string document_id = 2;
  int32 page = 3;
  int32 page_size = 4;
  string orderby = 5;
  bool desc = 6;
  string keywords = 7;
  string id = 8;
}

message ListChunksResponse {
  bool status = 1;
  string message = 2;
  repeated Chunk chunks = 3;
  int32 total = 4;
}

message UpdateChunkRequest {
  string dataset_id = 1;
  string chunk_id = 2;
  string content = 3;
  string metadata = 4; // JSON string
  int32 position = 5;
}

message DeleteChunksRequest {
  string dataset_id = 1;
  repeated string ids = 2; // if empty, deletes all chunks in dataset
}

// OpenAI Compatible API messages
message OpenAIChatMessage {
  string role = 1; // "system", "user", "assistant"
  string content = 2;
  string name = 3;
}

message ChatCompletionsRequest {
  repeated OpenAIChatMessage messages = 1;
  string model = 2; // default: "ragflow-default"
  float temperature = 3; // default: 0.7
  int32 max_tokens = 4; // default: 1000
  float top_p = 5; // default: 1.0
  float frequency_penalty = 6; // default: 0.0
  float presence_penalty = 7; // default: 0.0
  bool stream = 8; // default: false
  string user = 9;
  string dataset_id = 10; // RAGFlow specific: which dataset to use
}

message ChatChoice {
  int32 index = 1;
  OpenAIChatMessage message = 2;
  string finish_reason = 3; // "stop", "length", "content_filter"
}

message ChatUsage {
  int32 prompt_tokens = 1;
  int32 completion_tokens = 2;
  int32 total_tokens = 3;
}

message ChatCompletionsResponse {
  bool status = 1;
  string message = 2;
  string id = 3;
  string object = 4; // "chat.completion"
  int64 created = 5; // Unix timestamp
  string model = 6;
  repeated ChatChoice choices = 7;
  ChatUsage usage = 8;
}

message EmbeddingsRequest {
  oneof input {
    string text = 1;
    repeated string texts = 2;
  }
  string model = 3; // default: "ragflow-embedding"
  string encoding_format = 4; // "float", "base64"
  string user = 5;
}

message EmbeddingData {
  string object = 1; // "embedding"
  repeated float embedding = 2;
  int32 index = 3;
}

message EmbeddingsUsage {
  int32 prompt_tokens = 1;
  int32 total_tokens = 2;
}

message EmbeddingsResponse {
  bool status = 1;
  string message = 2;
  string object = 3; // "list"
  repeated EmbeddingData data = 4;
  string model = 5;
  EmbeddingsUsage usage = 6;
}

message ModelsRequest {
  // Empty - just list all available models
}

message ModelInfo {
  string id = 1;
  string object = 2; // "model"
  int64 created = 3;
  string owned_by = 4;
  repeated string permission = 5;
  string root = 6;
  string parent = 7;
}

message ModelsResponse {
  bool status = 1;
  string message = 2;
  string object = 3; // "list"
  repeated ModelInfo data = 4;
}

// Retrieval/Search messages
message SearchDocumentsRequest {
  string dataset_id = 1;
  string query = 2;
  int32 top_k = 3; // default: 10
  float similarity_threshold = 4; // default: 0.7
  string filter = 5; // JSON filter criteria
  bool include_content = 6; // default: false
}

message SearchResult {
  string id = 1;
  string type = 2; // "document" or "chunk"
  string title = 3;
  string content = 4;
  float similarity_score = 5;
  string metadata = 6; // JSON string
  string dataset_id = 7;
  string document_id = 8; // for chunks
}

message SearchDocumentsResponse {
  bool status = 1;
  string message = 2;
  repeated SearchResult results = 3;
  int32 total = 4;
}

message RetrieveChunksRequest {
  string dataset_id = 1;
  string query = 2;
  int32 top_k = 3; // default: 5
  float similarity_threshold = 4; // default: 0.2
  string document_id = 5; // filter by specific document
  bool rerank = 6; // default: true
}

message RetrieveChunksResponse {
  bool status = 1;
  string message = 2;
  repeated SearchResult chunks = 3;
  string query_embedding = 4; // base64 encoded vector
}

message SimilaritySearchRequest {
  string dataset_id = 1;
  string text = 2; // search by text
  string embedding = 3; // or by embedding vector (base64)
  int32 top_k = 4; // default: 10
  float similarity_threshold = 5; // default: 0.5
  string content_type = 6; // "document", "chunk", or "both"
}

message SimilaritySearchResponse {
  bool status = 1;
  string message = 2;
  repeated SearchResult results = 3;
}

// Chat messages
message ChatRequest {
  string kb_id = 1;
  string question = 2;
}

message ChatResponse {
  bool status = 1;
  string message = 2;
  string answer = 3;
}

// gRPC Service Definition
service RagServices {
  // Dataset Management
  rpc CreateKnowledgeBase(CreateKnowledgeBaseRequest) returns (CreateKnowledgeBaseResponse);
  rpc ListDatasets(ListDatasetsRequest) returns (ListDatasetsResponse);
  rpc UpdateDataset(UpdateDatasetRequest) returns (StatusResponse);
  rpc DeleteDatasets(DeleteDatasetsRequest) returns (StatusResponse);
  
  // Document Management
  rpc UploadDocument(UploadDocumentRequest) returns (StatusResponse);
  rpc ListDocuments(ListDocumentsRequest) returns (ListDocumentsResponse);
  rpc UpdateDocument(UpdateDocumentRequest) returns (StatusResponse);
  rpc DownloadDocument(DownloadDocumentRequest) returns (DownloadDocumentResponse);
  rpc DeleteDocuments(DeleteDocumentsRequest) returns (StatusResponse);
  rpc ParseDocuments(ParseDocumentsRequest) returns (StatusResponse);
  
  // Chat Assistant Management
  rpc CreateChatAssistant(CreateChatAssistantRequest) returns (CreateChatAssistantResponse);
  rpc ListChatAssistants(ListChatAssistantsRequest) returns (ListChatAssistantsResponse);
  rpc UpdateChatAssistant(UpdateChatAssistantRequest) returns (StatusResponse);
  rpc DeleteChatAssistants(DeleteChatAssistantsRequest) returns (StatusResponse);
  
  // Session Management
  rpc CreateSession(CreateSessionRequest) returns (CreateSessionResponse);
  rpc ListSessions(ListSessionsRequest) returns (ListSessionsResponse);
  rpc UpdateSession(UpdateSessionRequest) returns (StatusResponse);
  rpc DeleteSessions(DeleteSessionsRequest) returns (StatusResponse);
  
  // Chunk Management
  rpc CreateChunk(CreateChunkRequest) returns (CreateChunkResponse);
  rpc ListChunks(ListChunksRequest) returns (ListChunksResponse);
  rpc UpdateChunk(UpdateChunkRequest) returns (StatusResponse);
  rpc DeleteChunks(DeleteChunksRequest) returns (StatusResponse);
  
  // OpenAI Compatible APIs
  rpc ChatCompletions(ChatCompletionsRequest) returns (ChatCompletionsResponse);
  rpc Embeddings(EmbeddingsRequest) returns (EmbeddingsResponse);
  rpc Models(ModelsRequest) returns (ModelsResponse);
  
  // Retrieval/Search
  rpc SearchDocuments(SearchDocumentsRequest) returns (SearchDocumentsResponse);
  rpc RetrieveChunks(RetrieveChunksRequest) returns (RetrieveChunksResponse);
  rpc SimilaritySearch(SimilaritySearchRequest) returns (SimilaritySearchResponse);
  
  // Chat
  rpc Chat(ChatRequest) returns (ChatResponse);
}